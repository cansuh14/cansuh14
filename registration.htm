    <br>

    <form action="registration.htm" onsubmit="alert('Thanks for registration!')">

    	<table>
        <tr>
          <td width="160"><label for="fullname">Name and Surname</label></td>
          <td><input type="text" id="fullname" name="fullname" size="24" required></td>
        </tr>
        
        <tr>
          <td><label for="email">E-Mail</label></td>
          <td><input type="email" id="email" name="email" size="24" required></td>
        </tr>
        
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" id="password" name="password" size="24" required></td>
        </tr>
        
        <tr>
          <td><label for="birthdate">Date of Birth</label></td>
          <td><input type="date" id="birthdate" name="birthdate" required></td>
        </tr>
        
        <tr>
          <td><label for="gender">Gender</label></td>
          <td>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="gay">I don't want to specify.</option>
            </select>
          </td>
        </tr>
        
       
        
        <tr valign="top">
          <td><label for="aboutme">About Yourself</label></td>
          <td>
            <textarea id="aboutme" name="aboutme" maxlength="1000" cols="36" rows="8"></textarea>
          </td>
        </tr>
        
    
        
        <tr>
          <td><label for="ppic">Upload your photo</label></td>
          <td><input type="file" id="ppic" name="ppic" accept="image/*"></td>
        </tr>
        
        

        <tr>
          <td valign="top"><label>Mark your interests</label></td>
          <td>
            <table>
              <tr>
                <td><input type="checkbox"> Art</td>
                <td><input type="checkbox"> Science</td>
                <td><input type="checkbox"> Technology</td>
              </tr>
              
              <tr>
                <td><input type="checkbox"> Music</td>
                <td><input type="checkbox"> Animals</td>
                <td><input type="checkbox"> Fashion</td>
              </tr>
              
              
              <tr>
                <td><input type="checkbox"> Economy</td>
                <td><input type="checkbox"> Sports</td>
                <td><input type="checkbox"> Politics</td>
              </tr>
              
              <tr>
                <td><input type="checkbox"> Games</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            <input type="reset" value="Reset">&nbsp;
            <input type="submit" value="Register">
          </td>
        </tr>
    </table>
</form>
